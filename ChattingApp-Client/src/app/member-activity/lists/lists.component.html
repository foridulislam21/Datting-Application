<div class="text-center mt-3">
  <h2>
    {{
      likesPrams === "Likers" ? "Members who like me" : "Members who I've Liked"
    }}
    : {{ pagination.totalItems }}
  </h2>
</div>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        [(ngModel)]="likesPrams"
        btnRadio="Likers"
        (click)="loadUsers()"
      >
        Members who like me
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="likesPrams"
        btnRadio="Likees"
        (click)="loadUsers()"
      >
        Members who I like
      </button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
